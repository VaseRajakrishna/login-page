<main class="login">
    <div class="fl-fr-ctnr container">
        <div class="bg-txt-ctnt col-md-7 col-sm-6">
            <div class="txt-ctnr">
                <h1>GDBase</h1>
                <p>Exam Simulations</p>
            </div>
        </div>
        <div class="fr-ctnr col-md-5 col-sm-6">
            <div class="fr-ctnt">
                <div class="fr-header">
                    <p>sign up for free</p>
                    <hr id="fr-hr">
                </div>
                <div class="fr-body">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="pick-name" placeholder="Pick a user name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="crt-psd" placeholder="Create Password">
                            <label for="crt-psd" id="crt-label">Use at least one letter, one numeral, and seven characters</label>
                        </div>
                        <div class="fr-ftr">
                                <button type="submit" class="btn btn-default submit">Submit</button>
                                <p>Already a member?<span class="login-txt"><a href="#">Login here</a></span></p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
